# Railway deployment config
# Using PHP 8.3 with Composer to install dependencies

[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo", "php83Extensions.pdo_mysql", "php83Extensions.pdo_sqlite", "php83Extensions.mbstring", "php83Extensions.xml", "php83Extensions.curl", "php83Extensions.gd", "php83Extensions.fileinfo", "php83Extensions.tokenizer", "php83Extensions.dom", "php83Extensions.ctype"]

[phases.build]
cmds = [
    "composer update --no-dev --optimize-autoloader --no-interaction",
    "mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache/data",
    "chmod -R 775 storage bootstrap/cache",
    "touch database/database.sqlite",
    "php artisan key:generate --force || true",
    "php artisan config:cache",
    "php artisan route:cache", 
    "php artisan view:cache",
    "php artisan migrate --force"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
