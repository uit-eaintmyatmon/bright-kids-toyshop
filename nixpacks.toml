[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo", "php84Extensions.pdo_mysql", "php84Extensions.pdo_sqlite", "php84Extensions.mbstring", "php84Extensions.xml", "php84Extensions.curl", "php84Extensions.gd", "php84Extensions.fileinfo", "php84Extensions.tokenizer"]

[phases.build]
cmds = [
    "composer install --optimize-autoloader --no-dev --no-interaction",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache/data",
    "chmod -R 775 storage bootstrap/cache",
    "touch database/database.sqlite",
    "php artisan migrate --force"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
